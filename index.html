<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crystal Collector</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <header class="scoreBoards">
            <div class="gameName"> Crystal Collector</div>
            <div class="points">
                <div class="point">
                    <p >0</p>
                    <span>Wins</span>
                </div>
                <div class="totalNumb">
                    <p>0</p>
                    <span>Numbers to match</span>
                </div>
                <div class="playerNumb">
                    <p>0</p>
                    <span>Score</span>
                </div>
                <div class="lessPoint">
                    <p>0</p>
                    <span>Less</span>
                </div>
            </div>
        </header>

        <main class="btnIcons">
            <div>
                <img src="./img/icon (1).png" class="icon" id="0">
            </div>
            <div>
                <img src="./img/icon (1).webp" class="icon" id="1">
            </div>
            <div>
                <img src="./img/icon (2).png" class="icon" id="2">
            </div>
            <div>
                <img src="./img/icon (3).png" class="icon" id="3">
            </div>
        </main>

        <script src="./js.js"></script>
    </body>
</html>
